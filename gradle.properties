# Gradle properties for CopilotPromptsForIntelliJ
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Kotlin
kotlin.code.style=official

# Offline mode support
# Uncomment the line below to force offline mode (useful for environments without internet)
# offline=true

# IntelliJ Platform settings
# Download sources for offline development
intellij.downloadSources=true

# Plugin verification settings (can be disabled for offline builds)
# intellij.verifyPlugin=false